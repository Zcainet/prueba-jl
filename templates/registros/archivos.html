{% extends "inicio/encabezado.html" %}
{% block titulo %}Cargar archivo{% endblock %}

{% block encabezado %}
<div class="page-header">
    <div class="page-title">
        <h3>Cargar archivo</h3>
    </div>
</div>
{% endblock %}

{% block contenido %}
<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal" action="{% url 'Subir' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Título:</label>
                <div class="col-sm-10">
                    <input type="text" name="titulo" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Descripción:</label>
                <div class="col-sm-10">
                    <textarea name="descripcion" cols="40" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Archivo:</label>
                <div class="col-sm-10">
                    <input type="file" name="archivo" class="form-control">
                </div>
            </div>
            <div class="form-actions text-right">
                <button type="submit" class="btn btn-primary">Subir</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
