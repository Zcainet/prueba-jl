{% extends "inicio/encabezado.html" %}
{% block titulo %}Editar comentario{% endblock %}

{% block encabezado %}
<div class="page-header">
    <div class="page-title">
        <h3>Editar comentario</h3>
    </div>
</div>
{% endblock %}

{% block contenido %}
<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal" action="{% url 'Editar' comentario.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" name="usuario" value="{{ comentario.usuario }}" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Mensaje:</label>
                <div class="col-sm-10">
                    <textarea name="mensaje" cols="40" rows="5" class="form-control">{{ comentario.mensaje }}</textarea>
                </div>
            </div>
            <div class="form-actions text-right">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
