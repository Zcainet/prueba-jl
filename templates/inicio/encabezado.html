{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>{% block titulo %}Prueba{% endblock %}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/londinium-theme.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/icons.css' %}" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>

    <script type="text/javascript" src="{% static 'js/plugins/forms/uniform.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/plugins/forms/select2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/application.js' %}"></script>
</head>

<body>

    <!-- Contenido-->
    <div class="page-container">

        <!-- Barra menÃº -->

        <div class="sidebar">

            <!--Imagen Home -->
            <div class="user-menu dropdown">
                <a href="#">
                    <img src="{%static 'imagesz/home.png'%}">
                    <div class="user-info">
                        Principal <span>DSM</span>
                    </div>
                </a>
            </div>


            <div class="sidebar-content">
                <ul class="navigation">
                    <li><a href="{% url 'Principal' %}"></i>Principal</a></li>
                    <li><a href="{% url 'Formulario' %}">Registro</a></li>
                    <li><a href="{% url 'Contacto' %}">Contacto</a></li>
                    <li><a href="{% url 'Comentarios' %}">Comentarios</a></li>
                    <li><a href="{% url 'Subir' %}">Archivos</a></li>
                </ul>
            </div>
        </div>

        <div class="page-content">
            {% block encabezado %}{% endblock %}
            {% block contenido %}{% endblock %}
        </div>

    </div>
</body>
</html>
